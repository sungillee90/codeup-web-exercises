<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="1" onclick="hide(this.id)"> Click Me 0</p>
    <p id="2" onclick="hide(this.id)"> Click Me 1</p>
    <p id="3" onclick="hide(this.id)"> Click Me 2</p>
    <script type="text/javascript">
        function hide(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</body>
</html>
