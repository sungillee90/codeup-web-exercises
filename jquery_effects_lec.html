<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Effects Lec</title>
        <style type="text/css">

            #red.circle {
                background-color: red;
            }

            #orange.circle {
                background-color: darkorange;
            }

            #yellow.circle {
                background-color: #FACE0A;
            }

            #green.circle {
                background-color: #8cd63d;
            }

            #blue.circle {
                background-color: darkblue;
            }

            #purple.circle {
                background-color: rebeccapurple;
            }

            .circle {
                width: 70px;
                height: 70px;
                border-radius: 35px;
                margin-left: 15px;
            }
            .circles {
                width: 80%;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <h1>jQuery Effects</h1>
        <div class="circles">
            <div id="red" class="circle"></div>
            <div id="orange" class="circle"></div>
            <div id="yellow" class="circle"></div>
            <div id="green" class="circle"></div>
            <div id="blue" class="circle"></div>
            <div id="purple" class="circle"></div>
        </div>
        <button id="empty-my-cart">Hide All Circles</button>
        <button id="show-circles">Show All Circles</button>
        <button id="toggle-circles">Toggle Circles</button>
        <br>
        <button id="toggle-circles-with-fade">Toggle Circles with Fade</button>
        <button id="toggle-circles-with-slide">Toggle Circles with Slide</button>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                console.log('ready');

                var circleElements = $('.circle');

                console.log($('.circle'));
                circleElements.click(function () { // todo when click function
                    console.log($(this));
                    $(this).hide();             // todo hide inside of the function 이거를 쇼핑몰에서 쓸수있다 아이템을 샀을때 없어지는거 :)
                });

                $('#show-circles').click(function () {
                   //$('#show-circles').show(); // this did not WORK!
                    circleElements.show();
                });

                $('#empty-my-cart').click(function () {
                   circleElements.hide();    // todo EMTYing my shopping cart!
                });

                $('#toggle-circles').click(function () {
                    circleElements.toggle();
                })

                $('#toggle-circles-with-fade').click(function () {
                    circleElements.fadeToggle(2000);
                })

                $('#toggle-circles-with-slide').click(function () {
                    circleElements.slideToggle(2000);
                })
            });
        </script>

    </body>
</html>
