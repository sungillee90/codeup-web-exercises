<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Math Objects JS</title>
    </head>
    <body>
        <script>
            "use strict";

            // ROUND
            console.log(Math.round(20.49));  // 20
            console.log(Math.round(20.5));   // 21
            console.log(Math.round(-20.5));  // -20
            console.log(Math.round(-20.51)); // -21

            //FLOOR
            console.log(Math.floor( 45.95)); //  45
            console.log(Math.floor(-45.95)); // -46

            //CEIL
            console.log(Math.ceil(.95));  // 1
            console.log(Math.ceil(4));    // 4
            console.log(Math.ceil(7.004)); // 8

            // POWER
            // 2 raised to the 16 power
            console.log(Math.pow(2, 2)); // 4
            console.log(Math.pow(2, 3)); // 8
            console.log(Math.pow(2, 4)); // 16
            console.log(Math.pow(2, 6));
            console.log(Math.pow(2, 7));
            console.log(Math.pow(2, 8));
            console.log(Math.pow(2, 9));
            console.log(Math.pow(2, 10));
            console.log(Math.pow(2, 11));

            //Square ROOT
            console.log(Math.sqrt(9));  // 3
            console.log(Math.sqrt(2));  // 1.414213562373095
            console.log(Math.sqrt(1));  // 1
            console.log(Math.sqrt(0));  // 0
            console.log(Math.sqrt(-1)); // NaN

            console.log('Pi: ' + Math.PI);



        </script>
    </body>
</html>
