<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Pizza</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">


    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Pizza world</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="zip code" placeholder="zip code" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
                        </form>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to Pizza World!</h1>
            </div>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><h6><span class="badge badge-secondary">1</span>Size and crust</h6></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><h6><span class="badge badge-secondary">2</span>Cheese and Sauce</h6></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><h6><span class="badge badge-secondary">3</span>Toppings</h6></a>
                    </li>
                </ul>


            <div class="card-boss">
                <header class="card-header">Choose Size and Crust</header>
                <div class="card">
                    <div class="card-header">
                        Hand Tossed
                    </div>
                    <ul class="list-group list-group-flush">
                        <p class="card-text">Garlic seasoned crust with a rich, buttery taste.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadiosS" value="option1" checked>
                            <label class="form-check-label" for="exampleRadiosS">
                                <li>Small (10")</li>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadiosM1" value="option2">
                            <label class="form-check-label" for="exampleRadiosM1">
                                <li>Medium (12")</li>
                            </label>
                        </div>
                    </ul>
                    <div class="card-header">
                            Crispy Thin
                    </div>
                    <ul class="list-group list-group-flush">
                        <p class="card-text">Thin enough for optimum crispy to crunchy ratio.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadiosM2" value="option1" checked>
                            <label class="form-check-label" for="exampleRadiosM2">
                                <li>Medium (12")</li>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadiosL" value="option2">
                            <label class="form-check-label" for="exampleRadiosL">
                                <li>Large (14")</li>
                            </label>
                        </div>
                    </ul>
                    <footer>
                        <button type="button" class="btn btn-primary">Next Step ></button>
                    </footer>
                </div>



        </main>










        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
